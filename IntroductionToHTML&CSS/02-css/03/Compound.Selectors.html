<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="CompoundSelectors.css">
</head>

<body>

    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div>
        <p class="special-content">Special content goes here.</p>
    </div>
    <ul>
        <li>Important Item 1</li>
        <li>Item 2</li>
        <li id="unique">Important Item 3</li>
    </ul>
    <p><a href="#" class="fancy">Fancy link that goes to this page</a></p>
    <p><a href="https://softuni.bg" class="diff-fancy">Fancy link that goes to the SoftUni website</a></p>
    <p class="highlight" class="special-content">Paragraph with multiple classes!</p>

</body>

</html>
