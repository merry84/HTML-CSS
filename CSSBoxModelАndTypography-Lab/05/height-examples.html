<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height-examples</title>
    <link rel="stylesheet" href="height-examples.css">
</head>
<body>
    <div class="Fixed">
        <p>Fixed Height: 200px</p>
    </div>
    <div class="Percentage">
        <p>Percentage Height: 50% of Parent</p>
    </div>
    <div class="Viewport">
        <p>Viewport Height: 50vh</p>
    </div>
    <div class="Min Max">
        <p>Min-Max Height: min-height 100px, max-height 300px</p>
    </div>
</body>
</html>
