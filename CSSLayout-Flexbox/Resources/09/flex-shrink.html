<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex shrink</title>
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>
    <h1>flex-shrink</h1>
    <h2>flex-shrink:1;(default)</h2>
    <div class="flex-container one-shrink">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>flex-shrink:0</h2>
    <div class="flex-container zero">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>flex-shrink,shrin 2nd child only</h2>
    <div class="flex-container only2nd">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
