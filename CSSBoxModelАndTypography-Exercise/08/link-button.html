<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link buttons</title>
    <link rel="stylesheet" href="link-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div>
    <h2>Link as a button</h2>
    <div class="link">
       <a href="#" class="gray">Click Me!</a>
       <a href="#" class="orange">Click Me!</a>
       <a href="#" class="yellow">Click Me!</a>
       <a href="#" class="none">Click Me!</a>
       <a href="#"><i class="fas fa-edit"></i>Edit</a>
    </div>
   
       <h2>Button element with class button</h2>
      <div class="button">
       <button class="gray">Click Me!</button>
       <button class="orange">Click Me!</button>
       <button class="yellow">Click Me!</button>
       <button class="none">Click Me!</button>
       <button><i class="fas fa-edit"></i>Edit</button>
      </div>
   
</div>
</body>

</html>
